<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Exercice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="container-sm text-center">
        <div class="row row-cols-12 my-3">
          <div class="col-4">
            <div class="bg-secondary-subtle border border-dark-subtle p-2">Logo</div>
          </div>
          <div class="col-8">
            <div class="bg-secondary-subtle border border-dark-subtle p-2">Titre</div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container-sm text-center">
        <div class="row row-cols-12">
          <div class="col-12">
            <img class="img-fluid mb-3" src="https://cdn.pixabay.com/photo/2013/07/24/14/29/sunset-166637_1280.jpg" alt="Red sun">
          </div>
          <div class="col-12">
            <div class="mb-3 bg-secondary-subtle border border-dark-subtle p-2">Zone 1</div>
          </div>
          <div class="col-12">
            <div class="mb-3 bg-secondary-subtle border border-dark-subtle p-2">Zone 2</div>
          </div>
          <div class="col-12">
            <div class="mb-3 bg-secondary-subtle border border-dark-subtle p-2">Zone 3</div>
          </div>
          <div class="col-8">
            <div class="mb-3 bg-secondary-subtle border border-dark-subtle p-2">Zone 5</div>
          </div>
          <div class="col-4">
            <div class="mb-3 bg-secondary-subtle border border-dark-subtle p-2">Zone 6</div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container-sm text-center">
      <div class="row">
        <div class="col">
          <div class="bg-secondary-subtle border border-dark-subtle p-2">Footer</div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
